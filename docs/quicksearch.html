common_DataListView.js.html","title":"Source: views/common/DataListView.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: views/common/DataListView.js import React, { PropTypes } from 'react'; import { ListView, } from 'react-native'; import EventItem from '../events/EventItem'; import NewsItem from '../news/NewsItem'; import DiningItem from '../dining/DiningItem'; import QuicklinksItem from '../quicklinks/QuicklinksItem'; const dataSource = new ListView.DataSource({ rowHasChanged: (r1, r2) =&gt; r1 !== r2 }); /** * Generic listview used by DataListCard * @param {StyleSheet} style * @param {Object[]} data * @param {Number} rows Max number of rows * @param {Boolean} scrollEnabled * @param {String} item String name of row item * @param {Boolean} card Display rows with card styling (if available); * @return {JSX} * @todo Extract Items to a constants file or helper function */ const DataListView = ({ style, data, rows, scrollEnabled, item, card }) =&gt; ( &lt;ListView style={style} scrollEnabled={scrollEnabled} dataSource={dataSource.cloneWithRows((rows) ? (data.slice(0,rows)) : (data))} renderRow={(row) =&gt; { // Add to switch statement as new Items are needed // Only reason this is a switch is cuz Actions from react-router-flux doesn't like being passed JSX // Should revisit to see if this can be simplified switch (item) { case 'EventItem': { return (&lt;EventItem data={row} card={card} /&gt;); } case 'NewsItem': { return (&lt;NewsItem data={row} card={card} /&gt;); } case 'DiningItem': { return (&lt;DiningItem data={row} card={card} /&gt;); } case 'QuicklinksItem': { return (&lt;QuicklinksItem data={row} card={card} /&gt;); } default: { return null; } } }} /&gt; ); DataListView.propTypes = { style: PropTypes.number, // Stylesheet is a number for some reason? data: PropTypes.array.isRequired, rows: PropTypes.number, scrollEnabled: PropTypes.bool, item: PropTypes.string.isRequired, card: PropTypes.bool, }; DataListView.defaultProps = { scrollEnabled: false, card: false }; export default DataListView; × Search results Close "},"views_common_DataListViewAll.js.html":{"id":"views_common_DataListViewAll.js.html","title":"Source: views/common/DataListViewAll.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: views/common/DataListViewAll.js import React, { PropTypes } from 'react'; import { View, StyleSheet } from 'react-native'; import DataListView from './DataListView'; import logger from '../../util/logger'; import css from '../../styles/css'; import { COLOR_LGREY, COLOR_MGREY } from '../../styles/ColorConstants'; /** * @param {String} title Nav header * @param {Object[]} data * @param {String} item String name of row item * @return {JSX} */ const DataListViewAll = ({ title, data, item, card }) =&gt; { logger.ga('View Loaded: ' + title + ' ListView'); console.log('card: ' + card); return ( &lt;View style={css.main_full}&gt; &lt;DataListView style={(card) ? (styles.cardList) : (styles.list)} data={data} scrollEnabled={true} item={item} card={card} /&gt; &lt;/View&gt; ); }; DataListViewAll.propTypes = { title: PropTypes.string, data: PropTypes.array.isRequired, item: PropTypes.string.isRequired }; const styles = StyleSheet.create({ list: { padding: 6, backgroundColor: COLOR_LGREY }, cardList: { margin: 6 } }); export default DataListViewAll; × Search results Close "},"util_map.js.html":{"id":"util_map.js.html","title":"Source: util/map.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: util/map.js /** * Converts from degrees to radians * @param {number} degrees - The quantity in degrees * @return {number} The quantity, now in radians */ Math.radians = function (degrees) { return (degrees * Math.PI) / 180; }; /** * Converts from radians to degrees * @param {number} radians - The quantity in radians * @return {number} The quantity, now in degrees */ Math.degrees = function (radians) { return (radians * 180) / Math.PI; }; /** * A module containing map-related helper functions * @module util/map */ module.exports = { /** * Gets the surface distance between two Earth coordinates in meters * @function * @param {number} lat1 The latitude of the first point * @param {number} lon1 The longitude of the first point * @param {number} lat2 The latitude of the second point * @param {number} lon2 The longitude of the second point * @return {number|null} Null if any of the inputs were null. Otherwise, the distance in meters (rounded down the nearest integer) */ getDistance(lat1, lon1, lat2, lon2) { if (lat1 &amp;&amp; lon1 &amp;&amp; lat2 &amp;&amp; lon2) { const Phi1 = Math.radians(lat1); const Phi2 = Math.radians(lat2); const DeltaLambda = Math.radians(lon2 - lon1); const EarthRadius = 6371000; // Earth radius in meters const DistanceMeters = Math.acos( (Math.sin(Phi1) * Math.sin(Phi2)) + (Math.cos(Phi1) * Math.cos(Phi2) * Math.cos(DeltaLambda)) ) * EarthRadius; return Math.floor(DistanceMeters); } else { return null; } }, /** * Gets the coordinates of the midpoint between two coordinates * @function * @param {number} lat1 The latitude of the first point * @param {number} lon1 The longitude of the first point * @param {number} lat2 The latitude of the second point * @param {number} lon2 The longitude of the second point * @returns {number[]} The midpoint coordinates stored in a 2-length array with the form {latitude, longitude} */ getMidpointCoords(lat1, lon1, lat2, lon2) { if (lat1 &amp;&amp; lon1 &amp;&amp; lat2 &amp;&amp; lon2) { lat1 = Math.radians(lat1); lon1 = Math.radians(lon1); lat2 = Math.radians(lat2); lon2 = Math.radians(lon2); const bx = Math.cos(lat2) * Math.cos(lon2 - lon1); const by = Math.cos(lat2) * Math.sin(lon2 - lon1); const lat3 = Math.atan2(Math.sin(lat1) + Math.sin(lat2), Math.sqrt((Math.cos(lat1) + bx) * (Math.cos(lat1) + bx) + Math.pow(by, 2))); const lon3 = lon1 + Math.atan2(by, Math.cos(lat1) + bx); return [Math.round(Math.degrees(lat3), 5), Math.round(Math.degrees(lon3), 5)]; } else { return null; } } }; × Search results Close "},"util_general.js.html":{"id":"util_general.js.html","title":"Source: util/general.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: util/general.js import { Platform, Linking, Dimensions, Keyboard, } from 'react-native'; import { COLOR_PRIMARY, COLOR_SECONDARY, } from '../styles/ColorConstants'; import dateFormat from 'dateformat'; import logger from './logger'; /** * A module containing general helper functions * @module general */ module.exports = { /** * Gets whether or not the current platform the app is running on is IOS * @returns {boolean} True if the platform is IOS, false otherwise */ platformIOS() { return Platform.OS === 'ios'; }, /** * Gets whether or not the current platform the app is running on is Android * @memberOf util/general * @returns {boolean} True if the platform is Android, false otherwise */ platformAndroid() { return Platform.OS === 'android'; }, /** * Gets the current platform ths app is running on * @returns {string} The platform name */ getPlatform() { return Platform.OS; }, /** * Checks to see if the device model is iPhone X based on the viewport height * @returns {boolean} True if the device model is iPhone X, false otherwise */ deviceIphoneX() { return Dimensions.get('window').height === 812; }, /** * Converts a numerical quantity from meters to miles * @memberOf util/general * @param {number} meters The quantity to convert * @returns {number} The quantity now converted into miles */ convertMetersToMiles(meters) { return (meters / 1609.344); }, /** * Gets a string representation of a given quantity of miles (up to and including a single decimal place) * @param {number} miles The quantity to convert to a string * @returns {number} The miles quantity now as a string */ getDistanceMilesStr(miles) { return (miles.toFixed(1) + ' mi'); }, /** * Attempts to open the provided URL for displaying to the user * @param {string} url The URL to open * @returns {boolean} If the URL cannot be opened, this logs to console and returns false. Otherwise, returns true. */ openURL(url) { Linking.canOpenURL(url).then(supported =&gt; { if (!supported) { logger.log('ERR: openURL: Unable to handle url: ' + url); return false; } else { return Linking.openURL(url); } }).catch(err =&gt; { logger.log('ERR: openURL: ' + err); return false; }); }, /** * Gets the URL for obtaining directions to a given location via a given transportation method * @param {string} method Can be &quot;walk&quot; or anything else. Anything else will result in a URL for driving. * @param {string|number} stopLat The latitude of the destination * @param {string|number} stopLon The longitude of the destination * @return {string} A platform-specific URL for obtaining the directions */ getDirectionsURL(method, stopLat, stopLon) { let directionsURL; if (this.platformIOS()) { if (method === 'walk') { directionsURL = 'http://maps.apple.com/?saddr=Current%20Location&amp;daddr=' + stopLat + ',' + stopLon + '&amp;dirflg=w'; } else { // Default to driving directions directionsURL = 'http://maps.apple.com/?saddr=Current%20Location&amp;daddr=' + stopLat + ',' + stopLon + '&amp;dirflg=d'; } } else { if (method === 'walk') { // directionsURL = 'https://www.google.com/maps/dir/' + startLat + ',' + startLon + '/' + stopLat + ',' + stopLon + '/@' + startLat + ',' + startLon + ',18z/data=!4m2!4m1!3e1'; directionsURL = 'https://maps.google.com/maps?saddr=Current+Location&amp;daddr=' + stopLat + ',' + stopLon + '&amp;dirflg=w'; } else { // Default to driving directions directionsURL = 'https://maps.google.com/maps?saddr=Current+Location&amp;daddr=' + stopLat + ',' + stopLon + '&amp;dirflg=d'; } } return directionsURL; }, /** * Attempts to redirect the device to its navigation app * @param {string|number} destinationLat The destination's latitude * @param {string|number} destinationLon The destination's longitude * @returns {boolean} true/false depending if navigation app is opened */ gotoNavigationApp(destinationLat, destinationLon) { const destinationURL = module.exports.getDirectionsURL('walk', destinationLat, destinationLon ); return module.exports.openURL(destinationURL); }, /** * Rounds a number to the nearest integer * As examples: 2.49 will be rounded down to 2, while 2.5 will be rounded up to 3 * @param {number} number The number to round * @returns {number} The rounded number */ round(number) { return Math.round(number); }, /** * Gets the pixel-ratio-modifier needed for this device window * The modifier is a ratio to be used for scaling GUI elements based on the default sizes * @returns {number} The ratio of current window width vs the app's default width * @todo The variable windowHeight is unused */ getPRM() { const windowWidth = Dimensions.get('window').width; const appDefaultWidth = 414; return (windowWidth / appDefaultWidth); }, /** * Modifies the input value by the pixel-ration-modifier * This can be used to scale a GUI element's size for the current device * @param {number} num The number/size to scale * @returns {number} The now-scaled number/size * @todo This method could call this.getPRM() to prevent redundant code */ doPRM(num) { const windowWidth = Dimensions.get('window').width; const appDefaultWidth = 414; const prm = (windowWidth / appDefaultWidth); return Math.round(num * prm); }, /** * Gets the maximum width for a card occupying a screen/window * @returns {number} The maximum width in points */ getMaxCardWidth() { return Dimensions.get('window').width - 2 - 12; }, /** * Gets the screen width of the users device * @returns {number} The screen width in points */ getScreenWidth() { return Dimensions.get('window').width; }, /** * Gets the screen height of the users device * @returns {number} The screen height in points */ getScreenHeight() { return Dimensions.get('window').height; }, /** * Gets the UCSD campus primary color in hexidecimal form * @returns {string} */ getCampusPrimary() { return COLOR_PRIMARY; }, /** * Gets the UCSD campus secondary color in hexidecimal form * @returns {string} */ getCampusSecondary() { return COLOR_SECONDARY; }, /** * Gets the current timestamp in seconds * @returns {number} The number of seconds since midnight Jan 1, 1970 */ getCurrentTimestamp() { return Math.round(Date.now() / 1000); }, /** * Gets the current timestamp formatted as a string * @returns {string} The current time formatted to &quot;yyyymmdd&quot; */ getTimestampNumeric() { return (dateFormat(Date.now(), 'yyyymmdd')); }, /** * Gets the current timestamp in a specified format * @param {string} format The format to use (e.g. &quot;yyyymmdd&quot;) * @returns {string} The formatted current time */ getTimestamp(format) { return (dateFormat(Date.now(), format)); }, /** * Gets the current date * @returns {number} The number of milliseconds since midnight Jan 1, 1970 */ getDateNow() { return (Date.now()); }, /** * Gets the humanized duration in hours and minutes from two unix timestamps * @param {string|number} startTime Unix time of the start period * @param {string|number} endTime Unix time of the end period * @returns {string} A humanized string indicating an hours &amp; minutes duration in time (i.e. '3 hours 15 mins') */ getHumanizedDuration(startTime, endTime) { var durationStr = '', durationHours = 0, durationMinutes = (Number(endTime) - Number(startTime)) / (60 * 1000); while (durationMinutes &gt;= 60) { durationMinutes-=60; durationHours+=1; } if (durationHours) { durationStr += durationHours + ' hour' + (durationHours &gt; 1 ? 's ' : ' '); } if (durationMinutes) { durationStr += durationMinutes + ' min' + (durationMinutes &gt; 1 ? 's' : ''); } return (durationStr.trim()); }, /** * Converts a time string provided in military form to AM-PM form * @param {string} time The time in military form * @returns {string} The time in AM-PM form */ militaryToAMPM(time) { if (time) { let militaryTime = time.substring(0, 5).replace(':',''); let militaryTimeHH, militaryTimeMM, militaryTimeAMPM; militaryTime = militaryTime.replace(/^0/,''); if (militaryTime.length === 3) { militaryTimeHH = militaryTime.substring(0,1); militaryTimeMM = militaryTime.substring(1,3); } else if (militaryTime.length === 4) { militaryTimeHH = militaryTime.substring(0,2); militaryTimeMM = militaryTime.substring(2,4); } if (militaryTimeHH &lt; 12) { militaryTimeAMPM = 'am'; } else { militaryTimeAMPM = 'pm'; } if (militaryTimeHH &gt; 12) { militaryTimeHH -= 12; } if (militaryTimeHH === '0') { militaryTimeHH = '12'; } if (militaryTimeMM === '00') { militaryTimeMM = ''; } if (militaryTimeMM.length &gt; 0) { return (militaryTimeHH + ':' + militaryTimeMM + militaryTimeAMPM); } else { return (militaryTimeHH + militaryTimeAMPM); } } else { return ''; } }, /** * Gets an array containing random colors * @param {number} length The length of the array to return * @returns {number[]} An array with each element containing a randomly generated hex color code */ getRandomColorArray(length) { const randomColors = []; for (let i = 0; i &lt; length; ++i) { randomColors.push(this.getRandomColor()); } return randomColors; }, /** * Generates random color hex * @returns {string} A randomly generated hex color code */ getRandomColor() { return '#' + ('000000' + Math.random().toString(16).slice(2, 8).toUpperCase()).slice(-6); }, /** * Gets a linear sorting function based on a given property of the input objects * @param {string} property The property the sorting function should concern itself with * @returns {function} A sorting function that compares inputs based on one of their properties */ dynamicSort(property) { return function (a, b) { return (a[property] &lt; b[property]) ? -1 : (a[property] &gt; b[property]) ? 1 : 0; }; }, /** * This is a comparison function used for sorting markers * @param {Object} a The first marker to compare * @param {number} a.distance The first distance * @param {Object} b The second marker to compare * @param {number} b.distance The second distance * @return {number} -1 if a is less-than b, 0 if they are equal, 1 if a is greater-then b * @todo This function is already handled by the one returned by dynamicSort() */ sortNearbyMarkers(a, b) { if (a.distance &lt; b.distance) { return -1; } else if (a.distance &gt; b.distance) { return 1; } else { return 0; } }, /** * Hides the keyboard * @function */ hideKeyboard() { Keyboard.dismiss(); }, }; × Search results Close "},"util_logger.js.html":{"id":"util_logger.js.html","title":"Source: util/logger.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: util/logger.js import { GOOGLE_ANALYTICS_ID } from '../AppSettings'; import { GoogleAnalyticsTracker } from 'react-native-google-analytics-bridge'; let tracker = new GoogleAnalyticsTracker(GOOGLE_ANALYTICS_ID); /** * A module containing logging helper functions * @module util/logger */ module.exports = { /** * Send a log message to the console * @function * @param {string} msg The message to log */ log(msg) { console.log(msg); }, /** * Sends a trackScreenView message to Google Analytics * @function * @param {string} msg The message to log */ ga(msg) { tracker.trackScreenView(msg); }, /** * Sends a trackEvent message to Google Analytics * @function * @param {string} category The category of event * @param {string} action The name of the action */ trackEvent(category, action) { tracker.trackEvent(category, action); }, /** * Sends a trackException message to Google Analytics * @function * @param {string} error The error message * @param {bool} fatal If the crash was fatal or not */ trackException(error, fatal) { tracker.trackException(error, fatal); }, }; × Search results Close "},"util_shuttle.js.html":{"id":"util_shuttle.js.html","title":"Source: util/shuttle.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: util/shuttle.js /** * A module containing shuttle-related helper functions * @module util/shuttle */ module.exports = { /** * Gets the minutes of &quot;estimated time of arrival&quot; from an amount of seconds * @function * @param {number} secondToArrival The number of seconds until arrival * @returns {string} A user-friendly respresentation of the number of minutes */ getMinutesETA(secondsToArrival) { if (secondsToArrival &lt;= 0) { return ('Arrived'); } else if (secondsToArrival &lt; 60) { return ('1 min'); } else { let secondsToArrivalDec = secondsToArrival; let minsToArrival = 1; while (secondsToArrivalDec &gt; 60) { secondsToArrivalDec -= 60; minsToArrival++; } return (minsToArrival + ' min'); } }, }; × Search results Close "},"views_specialEvents_MultiSelect.js.html":{"id":"views_specialEvents_MultiSelect.js.html","title":"Source: views/specialEvents/MultiSelect.js","body":" DocStrap Modules generalutil/loggerutil/maputil/shuttle Classes MultiSelect Global DataItemDataListCardDataListViewDataListViewAllWeatherCardWeatherCardContainerWeatherDayWeatherWeek Source: views/specialEvents/MultiSelect.js import React, { Component } from 'react'; import { ListView, StyleSheet, View, Text, } from 'react-native'; import { Actions } from 'react-native-router-flux'; import Touchable from '../common/Touchable'; import CircleCheckBox from '../common/CircleCheckBox'; import { COLOR_LGREY, COLOR_DGREY, COLOR_WHITE, COLOR_PRIMARY, } from '../../styles/ColorConstants'; import { WINDOW_WIDTH } from '../../styles/LayoutConstants'; /** * @param {String[]} items - items to be selected * @param {String[]} selected - items already selected * @param {Object} themes - coloring for items * @param {Function} onSelect */ class MultiSelect extends Component { // Returns true if item is being selected // false if being de-selected onSelect = (item) =&gt; { const currSelected = this.props.selected.slice(); const itemIndex = currSelected.indexOf(item); if (itemIndex &gt; -1) { currSelected.splice(itemIndex, 1); this.props.onSelect(currSelected); return true; } else { currSelected.push(item); this.props.onSelect(currSelected); return false; } } onClear = () =&gt; { this.props.onSelect([]); } render() { const { items, themes, selected } = this.props; const ds = new ListView.DataSource({ rowHasChanged: (r1, r2) =&gt; r1 !== r2 }); const dataSource = ds.cloneWithRows(items); return ( &lt;View style={styles.container}&gt; &lt;ListView dataSource={dataSource} renderRow={(rowData) =&gt; ( &lt;MultiSelectItem data={rowData} selected={selected.includes(rowData)} onSelect={this.onSelect} color={(themes &amp;&amp; themes[rowData] !== '') ? (themes[rowData]) : (COLOR_DGREY)} /&gt; )} /&gt; &lt;Touchable onPress={() =&gt; this.props.applyFilters()} style={styles.applyButton} &gt; &lt;Text style={styles.applyText}&gt;Apply&lt;/Text&gt; &lt;/Touchable&gt; &lt;/View&gt; ); } } const MultiSelectItem = ({ data, selected, onSelect, color }) =&gt; ( &lt;Touchable onPress={() =&gt; onSelect(data)} style={styles.itemRow} &gt; &lt;CircleCheckBox checked={selected} label={data} onToggle={() =&gt; onSelect(data)} outerColor={color} innerColor={color} /&gt; &lt;/Touchable&gt; ); const styles = StyleSheet.create({ container: { backgroundColor: 'white', paddingBottom: 60 }, itemRow: { flexDirection: 'row', height: 50, alignItems: 'center', backgroundColor: 'white', borderBottomWidth: 1, borderBottomColor: COLOR_LGREY, paddingHorizontal: 12 }, applyButton: {
